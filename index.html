<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="container">
		<section id="inputField">
			<div id="output">
				<input id="inputOutput" type="text" size="4000000000000000000" onkeypress='return restrictAlphabets(event)'/>
   </body>
			</div>
		</section>
		<section id="numbersOperatorsChangers">
			<div id="topChangers">
				<ul>
					<li id="ac">AC</li>
					<li id="valueSwitcher">&#43/&#8722</li>
					<li id="percent">%</li>
				</ul>
			</div>
			<div id="numbers">
				<ul id="numberList">
					<li id="number1">1</li>
					<li id="number2">2</li>
					<li id="number3">3</li>
					<li id="number4">4</li>
					<li id="number5">5</li>
					<li id="number6">6</li>
					<li id="number7">7</li>
					<li id="number8">8</li>
					<li id="number9">9</li>
					<li id="number0">0</li>
				</ul>
			</div>
			<div id="operators">
				<ul>
					<li id="divide">&#247</li>
					<li id="multiply">&times</li>
					<li id="subtract">&#8722</li>
					<li id="add">&#43</li>
					<li id="equals">=</li>
					<li id="decimal">.</li>
				</ul>
			</div>
		</section>
	</div>
</body>
	<script type="text/javascript" src="script.js"></script>
</html>
